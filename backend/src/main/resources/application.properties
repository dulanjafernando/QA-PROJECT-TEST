spring.application.name=QA-Project

# Database configuration - MySQL XAMPP
# WARNING: In production, use environment variables for sensitive data
spring.datasource.url=jdbc:mysql://localhost:3306/qadb?createDatabaseIfNotExist=true&useSSL=true&requireSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}

# JPA configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Security: Disable DevTools in production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Server configuration
server.port=8081
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Security headers
server.servlet.session.cookie.secure=false
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.same-site=strict

# Logging configuration for security auditing
logging.level.SECURITY=INFO
logging.level.AUTH=INFO
logging.level.org.springframework.security=WARN
logging.level.com.qa.project.security=INFO

# Logging pattern to include IP and user info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Create security log file
logging.file.name=logs/security.log
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.total-size-cap=100MB
logging.logback.rollingpolicy.max-history=30

# JWT Configuration (externalize in production)
jwt.secret=${JWT_SECRET:MySecretKeyForJWTThatIsAtLeast256BitsLongAndVerySecure123456789}
jwt.expiration=86400000
jwt.refresh.expiration=604800000

# Rate limiting and security
server.tomcat.max-connections=200
server.tomcat.accept-count=100
server.tomcat.max-threads=200