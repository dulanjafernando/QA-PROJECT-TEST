# Test configuration for Spring Boot tests
spring.application.name=QA-Project-Test

# Test Database configuration - H2 in-memory
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA configuration for tests
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=false

# H2 Console disabled for tests
spring.h2.console.enabled=false

# Disable DevTools for tests
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false

# Test server configuration
server.port=0

# Logging configuration for tests
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.com.qa.project=DEBUG

# Disable security for easier testing (optional)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration